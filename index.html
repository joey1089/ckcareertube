<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="=UTF-8" />
    <meta name="viewport" content="width=device=width,initial=scale=1.0" />
    <meta http-equiv="x-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>LearnTube</title>
    <style>
      header {
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <header class="row middle-xs between-xs">
    <div class="col-xs-6 col-md-2">
      <div class="logo">
        <a href="/">
          <img src="src/images/full_logo.png" alt="CareerTube" />
        </a>
      </div>
    </div>
    <div class="col-xs-6 hidden">
      <div class="search row middle-xs">
        <div class="col-xs-11">
          <input type="text" placeholder="search" />
        </div>
        <div class="col-xs-1">
          <button class="search-button">
            <i class="ri-search-line"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-xs-1 hidden">
      <div class="row actions">
        <div class="col-xs">
          <i class="ri-video-add-fill"></i>
        </div>

        <div class="col-xs">
          <i class="ri-grid-fill"></i>
        </div>

        <div class="col-xs">
          <i class="ri-notification-fill"></i>
        </div>

        <div class="col-xs">
          <div class="avatar">
            <img src="https://placekitten.com/50/50" alt="" />
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="hidden">
      <aside>Side aside 01</aside>
    </div>
    <div>Videos 01</div>
  </main>
</html>
